<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flask Auth System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <h2>Registration form</h2>
  <form action="/registration" method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
      </div>
      <div class="form-group">
        <label for="semester">Semester:</label>
        <input type="text" class="form-control" id="semester" placeholder="Enter your semester" name="semester">
      </div>
      <div class="form-group">
        <label for="rollNo">Roll No.:</label>
        <input type="text" class="form-control" id="rollNo" placeholder="Enter your roll number" name="rollNo">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      <p>Already have an account? <a href="{{ url_for('login') }}">Go to login page</a></p>{% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
      {% endwith %}

        
      </div>
      
        </div>
    </div>
  

</body>
</html>
